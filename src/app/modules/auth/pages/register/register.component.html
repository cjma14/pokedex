        </div>
        <form method="post" [formGroup]="registerForm" class="log-in" autocomplete="off">
            <div class="wrapper-logo-mobile">
                <div class="icon-mobile">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                        </g>
                    </svg>
                </div>
            </div>


            <h4>New <span>Pokedex</span></h4>
            <p>¡Bienvenido es hora de iniciar tu aventura!</p>
            <div class="container-alert">
                <alert [isOpen]="isOpenALert" type="{{typeAlert}}">
                    <strong>Anteción!</strong> {{alertText}}
                </alert>
            </div>
            <div class="floating-label">
                <input
                    formControlName="email"
                    placeholder="Email" 
                    type="email" 
                    autocomplete="off">

                <label for="email">Correo:</label>

                <div class="icon">

                    <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0 {
                                fill: none;
                            }
                        </style>
                        <g transform="translate(0 -952.36)">
                            <path
                                d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z" />
                        </g>
                        <rect class="st0" width="100" height="100" />
                    </svg>

                </div>
            </div>
            <small *ngIf="registerForm.controls['email']?.errors?.required && registerForm.controls['email']?.touched"
                class="alert-text alert-login">
                El campo es requerido
            </small>
            <div class="floating-label">

                <input 
                    formControlName="password"
                    placeholder="Password" 
                    type="password" 
                    autocomplete="off">

                <label for="password">Contraseña:</label>
                <div class="icon">

                    <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0 {
                                fill: none;
                            }

                            .st1 {
                                fill: #010101;
                            }
                        </style>
                        <rect class="st0" width="24" height="24" />
                        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
                        <path class="st1"
                            d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z" />
                        <path class="st1"
                            d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z" />
                    </svg>
                </div>

            </div>
            <small *ngIf="registerForm.controls['password']?.errors?.required && registerForm.controls['password']?.touched"
                class="alert-text alert-login">
                El campo es requerido
            </small>
            <div class="floating-label">

                <input
                    formControlName="confirmPassword" 
                    placeholder="Repetir Contraseña" 
                    type="password"
                    autocomplete="off">

                <label for="password">Repetir Contraseña:</label>
                <div class="icon">

                    <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0 {
                                fill: none;
                            }

                            .st1 {
                                fill: #010101;
                            }
                        </style>
                        <rect class="st0" width="24" height="24" />
                        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
                        <path class="st1"
                            d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z" />
                        <path class="st1"
                            d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z" />
                    </svg>
                </div>

            </div>
            <small *ngIf="registerForm.controls['password']?.errors?.required && registerForm.controls['password']?.touched"
                class="alert-text alert-login">
                El campo es requerido
            </small>
            <div class="wrapper-button">
                <button type="button" (click)="register()">Registrar</button>
            </div>

            <a href="javascript:void(0)" class="discrete" [routerLink]="['/login']">!Ya tengo una cuenta!</a>
        </form>
    </div>
</div>
