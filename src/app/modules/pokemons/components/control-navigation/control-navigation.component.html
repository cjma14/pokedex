<nav class="mt-2 text-center" aria-label="Page navigation example">
    <ul class="list-navegation">
        <li>
            <a href="javascript:void(0)" (click)="prev()"
                class="">
                Prev
            </a>
        </li>
        <li
            *ngFor="let pageNumber of totalPages | slice:0 + (page > 4? page - 5: 0): 5 + (page > 4? (page - 5) + 1 : 0)">
            <a href="javascript:void(0)" (click)="pageChange(pageNumber)"
                class=""
                [ngClass]="{
             'text-orange-600 bg-orange-50': pageNumber == page
           }">
                {{ pageNumber }}
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" (click)="next()"
                class="">Next</a>
        </li>
    </ul>
</nav>
